<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Smart Parking</title>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
     <div class="container">
      <h1 class="logo">
        <span class="text-primary">Smart</span>
        Parking
      </h1>
      <ul>
        <li class="current"><a href="./index.html">Home</a></li>
        <li><a href="./features.html">Features</a></li>
        <li><a href="./options.html">Parking Options</a></li>
        <li><a href="./location.html">Location</a></li>
      </ul>
     </div>
  </nav>

  <section id="showcase">
    <div class="showcase-content">
      <h1 class="l-heading">We Provide The Best Deals For Parking Lots !</h1>
      <p class="lead">Save money, time, fatigue and stress. Instantly
        book your space today. Trusted by millions.
      </p>
      <a href="./features.html" class="btn btn-primary">Read More</a>
    </div>
    <div class="showcase-form">
      <form class="form">
        <div class="form-group">
          <select name="parking-slots" id="slots">
            <option value="Slot A">Slot A</option>
            <option value="Slot A">Slot B</option>
            <option value="Slot A">Slot C</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" name="name" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <input type="text" name="phone" id="phone" placeholder="Your Name">
        </div>
        <div class="form-group">
          <input type="submit" name="" value="Request a call" id="" class="btn btn-primary">
        </div>
      </form>
    </div>
  </section>
  <script src="./js/app.js"></script>
</body>
