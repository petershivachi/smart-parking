<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Smart Parking | Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto my-5">
        <h1 class="text-center">Sign Up</h1>
        <form>
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="register-username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="reg-email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="reg-password1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="passsword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="reg-password2" placeholder="Confirm Password">
          </div>
          <input type="submit" value="Register" class="form-control my-3 btn-success">
        </form>
        <span>Already have account? <a href="./login.html">Sign In</a></span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
